{{ template "head"}}
</head>

<body>

  <main class="container loginWrapper">
    <div class="row justify-content-center">
      <h1>Inventory</h1>
    </div>
    <div class="row justify-content-center">
      <div class="card" style="width: 22rem;">
        <div class="card-body">
          <h5 class="card-title">Login</h5>
          <span id="errBlock">{{ .Message }}</span>
          <form method="post" action="/passwordresetaction">
              <div class="form-group" hidden>
                  <input class="form-control" type="text" id="user_uuid" name="user_uuid" value="{{.UserUuid}}" />
              </div>
              <div class="form-group" hidden>
                  <input class="form-control" type="text" id="security_code" name="securityCode" value="{{.Code}}" />
              </div>
              <div class="form-group" id="new_password_wrapper">
                  <label for="new_password">New Password</label>
                  <input class="form-control" type="password" id="new_password" name="newPassword" value="" required>
              </div>
              <div class="form-group" id="confirm_new_password_wrapper">
                  <label for="new_password">Confirm New Password</label>
                  <input class="form-control" type="password" id="confirm_new_password" name="confirmNewPassword" value="" required>
              </div>
              <div class="form-row form-group justify-content-end" style="margin-right: 1em;">
                  <button type="submit" class="btn btn-primary" id="passwordResetBtn">Submit</button>
              </div>
          </form>
        </div>
      </div>
    </div>
    <div style="text-align: center;">
      <a href="/login">Login</a>
    </div>
  </main>

{{ template "tail" }}
</body>
</html>
