<!DOCTYPE HTML>
<html>
<head>
  <title>Stock Up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<main class="container loginWrapper">
    <div class="row justify-content-center">
      <h1>Stock Up</h1>
    </div>
		<div class="row justify-content-center">
			<div class="card" style="width: 22rem;">
				<div class="card-body">
					<h5 class="card-title">Login</h5>
					<span id="errBlock">{{ .ErrMsg }}</span>
					<form method="post" action="/passwordresetrequestaction">
							<div class="form-group">
									<label for="username">Username</label>
									<input class="form-control" type="text" id="username" name="username">
							</div>
							<div class="form-row form-group justify-content-center">
									<button type="submit" class="btn btn-primary" id="passwordResetReqBtn">Reset Password</button>
							</div>
					</form>
				</div>
			</div>
		</div>
		<div style="text-align: center;">
			<a href="/login">Login</a>
		</div>
	</main>

</body>
</html>
