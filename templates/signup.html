<!DOCTYPE HTML>
<html>
<head>
  <title>Stock Up</title>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
  <main class="container signupWrapper">
    <div class="row justify-content-center">
      <h1>Stock Up</h1>
    </div>
    <div class="row justify-content-center">
      <div class="card" style="width: 60%;">
        <div class="card-body">
          <h5 class="card-title">Sign Up</h5>
          <span id="errBlock" style="color:red;">{{ .Label }}</span>
          <form method="post" action="/signupaction">
            <div class="form-row form-group">
              <div class="col">
                  <label for="first_name">First Name *</label>
                  <input class="form-control" type="text" id="first_name" name="first_name" value="{{ .FirstName }}">
              </div>
              <div class="col">
                  <label for="last_name">Last Name *</label>
                  <input class="form-control" type="text" id="last_name" name="last_name" value="{{ .LastName }}">
              </div>
            </div>
              <div class="form-row form-group">
                <div class="col">
                  <label for="username">Email *</label>
                  <input class="form-control" type="email" id="username" name="username" value="{{ .Username }}">
                  <!-- <span class="uk-form-help-block">Used as login username and for notification/correspondence.</span> -->
                </div>
              </div>
              <div class="form-row form-group">
                <div class="col">
                    <label for="password">Password *</label>
                    <input class="form-control" type="password" id="password" name="password">
                    <span class="uk-form-help-block">Minimum 8 alphanumeric characters.</span>
                </div>
                <div class="col">
                    <label for="password2">Repeat Password *</label>
                    <input class="form-control" type="password" id="password2" name="password2">
                </div>
              </div>
              <div class="form-row form-group justify-content-end" style="margin-right: 1em;">
                  <button class="btn btn-primary" type="submit" id="signupBtn">Sign Up</button>
              </div>
              <div>
                  <span style="display:block; text-align: center;">[*] Required Fields</span>
              </div>
          </form>
        </div>
      </div>
    </div>
    <div style="text-align: center;">
      <a class="loginLinks" href="/login">Login</a>
    </div>
  </main>

</body>
</html>
