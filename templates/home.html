{{template "head"}}
</head>
<body>

		{{ partial "nav" }}

		<main class="container">
			<div class="row justify-content-center">
				<div class="col-8">
				<div class="form-group" style="width: 100%;">
					<label for="store">Store</label>
					<select class="form-control" id="store" name="store"></select>
				</div>
				<div class="form-group">
					<input class="form-control" id="user" name="user" value="{{ .U.UserUuid }}" hidden>
				</div>
				<form id="itemsForm">
					<div class="row justify-content-around" id="itemsGroup">
					</div>
					<div class="row justify-content-center">
							<button type="submit" class="btn btn-primary submitButton">Submit</button>

							<button type="button" class="btn btn-secondary">Reset</button>
					</div>
				</form>
				</div>
				<div class="col-4 card">
					<div class="row">
						<button id="prev">Prev</button>
						<button id="next">Next</button>
					</div>
				</div>
			</div>
		</main>
{{template "tail"}}
<script src="/assets/js/pages/home.js" type="text/javascript"></script>
</body>
</html>
