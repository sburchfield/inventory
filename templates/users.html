
		<main class="container">
			<div class="row justify-content-around">
				<div class="col-2 card" style="width: 100%;">
					<div id="responseMessage"></div>
					 <div class="card-body">
						<form id="usersForm" class="form-inline justify-content-around align-items-center">
							<div class="form-group">
								<label class="sr-only" for="username">Email</label>
								<input type="email" class="form-control" id="username" name="username" placeholder="Email">
							</div>
							<div class="form-group">
								<label class="sr-only" for="first_name">First Name</label>
								<input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name">
							</div>
							<div class="form-group">
								<label class="sr-only" for="last_name">Last Name</label>
								<input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
							</div>
							<div class="form-group">
								<label class="sr-only" for="role">Role</label>
								<select class="form-control" id="role" name="role">
									<option value="" style="color: #999;" disabled selected>Role</option>
									<option value="user">User</option>
									<option value="admin">Admin</option>
								</select>
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
						</div>
				</div>
				<div class="col-9">
					<div class="row justify-content-center">
							<div class="card table-card" style="width: 100%;">
								<h3 class="text-center">Current Users</h3>
							<div class="card-body">
							<table id="currentUsers" class="display" style="width:100%">
								<thead>
										<tr>
												<th>Username</th>
												<th>First Name</th>
												<th>Last Name</th>
												<th>Role</th>
												<th>Remove</th>
										</tr>
								</thead>
								<tbody>
									{{ range .Users }}
										<tr>
												<td class="username">{{ .Username }}</td>
												<td>{{ .FirstName }}</td>
												<td>{{ .LastName }}</td>
												<td>
													<select name="update_role" class="update_role">
														<option value="{{ .Role }}">{{ .Role }}</option>
														<option value="user">User</option>
														<option value="admin">Admin</option>
													</select>
												</td>
												<td><button id="{{ .UserUUID }}" class="btn btn-danger remove">Remove</button></td>
										</tr>
									{{ end }}
								</tbody>
							</table>
							</div>
					</div>
					</div>
					<div class="row justify-content-center">
						<div class="card" style="width:100%;">
							<h3 class="text-center">Old Users</h3>
						<div class="card-body">
						<table id="deletedUsers" class="display" style="width:100%">
							<thead>
									<tr>
											<th>Username</th>
											<th>First Name</th>
											<th>Last Name</th>
											<th>Role</th>
											<th>Remove</th>
									</tr>
							</thead>
							<tbody>
								{{ range .DeletedUsers }}
									<tr>
											<td>{{ .Username }}</td>
											<td>{{ .FirstName }}</td>
											<td>{{ .LastName }}</td>
											<td>{{ .Role}}</td>
											<td><button id="deleted_{{ .UserUUID }}" class="btn btn-success restore">Restore</button></td>
									</tr>
								{{ end }}
							</tbody>
						</table>
						</div>
						</div>
					</div>
				</div>
			</div>
		</main>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.3.3/bootbox.min.js"></script>
<script src="/assets/js/pages/users.js"></script>
